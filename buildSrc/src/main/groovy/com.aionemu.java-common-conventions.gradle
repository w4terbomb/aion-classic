/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
}

compileJava.options.encoding = 'UTF-8'
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    constraints {
        // Define dependency versions as constraints
        //implementation 'org.apache.commons:commons-text:1.9'
    }

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
    implementation group: 'org.javassist', name: 'javassist', version: '3.18.2-GA'
    implementation group: 'javolution', name: 'javolution', version: '5.5.1'
    implementation group: 'com.google.guava', name: 'guava', version: '18.0'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '4.0.3'
    implementation group: 'org.quartz-scheduler', name: 'quartz', version: '2.2.1'
    implementation group: 'commons-io', name: 'commons-io', version: '2.4'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.3.1'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.1.2'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.2'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

